<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>File Upload</title>
    <meta name="description" content="" />
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/ng-file-upload-shim.js"></script>
    <script src="assets/js/ng-file-upload.js"></script>
    <script src="assets/js/app.js"></script>
    <link href="assets/css/styles.css" rel="stylesheet">
    
</head>

<body ng-app="fileUpload" ng-controller="MyCtrl" class="">
    <form name="myForm">
        <fieldset>
          <legend>Upload Document</legend>
          <button ngf-select ng-model="picFile" name="file"    
           ngf-max-size="10MB"
                  ng-click="uploadPic(picFile)" required  >Upload Image</button>  
                  <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb">
        </fieldset>
        <br>
      </form>
</body>

</html>
